<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour="" ></div>
        <div class="hand minutes" data-minute=""></div>
        <div class="hand seconds" data-sec></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3"><div class="three">3</div></div>
        <div class="number number4"><div class="four">4</div></div>
        <div class="number number5"><div class="five">5</div></div>
        <div class="number number6">9</div>
        <div class="number number7"><div class="seven">7</div></div>
        <div class="number number8"><div class="nine">8</div></div>
        <div class="number number9"><div class="nine">9</div></div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
